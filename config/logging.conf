import sys
import io
sys.stdin = io.TextIOWrapper(sys.stdin.buffer, encoding='utf-8')
sys.stdout = io.TextIOWrapper(sys.stdout.buffer, encoding='utf-8')
sys.stderr = io.TextIOWrapper(sys.stderr.buffer, encoding='utf-8')
[formatters]
keys = default  # 定义使用的格式化器名称（例如 default）

[handlers]
keys = console   # 定义使用的处理器名称（例如 console）

[loggers]
keys = root      # 定义使用的记录器名称（例如 root）

# 格式化器具体配置
[formatter_default]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
class = logging.Formatter

# 处理器具体配置
[handler_console]
class = StreamHandler
level = DEBUG
formatter = default  # 必须与 [formatters] 中定义的名称一致
args = (sys.stdout,)

# 记录器具体配置
[logger_root]
level = DEBUG
handlers = console  # 必须与 [handlers] 中定义的名称一致